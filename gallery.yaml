description: This represents a gallery - it's just a list of images
type: system:type
id: gallery
fields:
  title:
    type: words:@localizer
  images:
    type: system:@map
    items:
      type: images:@image
    rules:
      - description: Force https on all photos in the gallery by directly accessing the value of the protocol field
        selector: "{images:photo}>.protocol"
        type: system:@string
        equal: https
      - description: Force https on all images in the gallery using a custom validator
        selector: "{images:image}"
        type: images:@image
        secure: true